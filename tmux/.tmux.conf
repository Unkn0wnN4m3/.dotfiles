# From:
# https://github.com/RafalLukawiecki/emacs-evil-vim/blob/master/tmux.conf

# ==========================
# ===  General settings  ===
# ==========================

set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "screen-256color"

# https://github.com/neovim/neovim/wiki/FAQ
set-option -sg escape-time 10

set-option -g focus-events on

# Change prefix key to C-a, easier to type, same to "screen"
unbind C-b
set -g prefix C-a

# Set parent terminal title to reflect current window in tmux session
set -g set-titles on
set -g set-titles-string "#I:#W"

# Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Prefer vi style key table
setw -g mode-keys vi

# ==================
# === Status bar ===
# ==================

# Set status bar on
set -g status on

# window segments in status line
# set -g window-status-separator "| "

# Set the position of window lists.
set -g status-justify centre # [left | centre | right]

# Set status bar background and foreground color.
set -g status-style fg=default,bg=black

# # Set left side status bar length and style
set -g status-left-length 30
set -g status-left-style fg=yellow,bg=black

# # Display the session name
set -g status-left "#[fg=default] ‚ùê #S #[default]"

# # Set the inactive window color and style
set -g window-status-format ' #I #W '
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default

# # Set the active window color and style
set -g window-status-current-format ' [#I]#W '
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default

# pane border
set-option -g pane-border-style fg=white #base02
set-option -g pane-active-border-style fg=cyan #base01

# message text
set-option -g message-style fg=brightred,bg=black #orange and base01

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
